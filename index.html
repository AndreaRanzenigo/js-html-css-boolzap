<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-html-css-boolzap</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <!-- APP -->
    <div id="app" class="container">
        <!-- Side bar -->
        <aside class="side">
            <section class="user">
                <img :src="'./img/avatar' + user.avatar + '.jpg'" alt="user">
                <h2>{{ user.name }}</h2>
                <div class="icon">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>

            <!-- Notifications -->
            <section class="notifications">
                <div class="icon-notifications">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <br>
                    <span><a href="#">Attiva notiche desktop</a></span>
                </div>
            </section>

            <!-- Search bar -->
            <section class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </section>

            <!-- Contact -->
            <section class="contacts">
                <ul class="contact">
                    <li class="list" 
                    :class="['list', index == indexContact ? 'active' : null]"
                    v-for="(contact, index) in contacts">
                        <img :src="'./img/avatar' + contact.avatar + '.jpg'" alt="avatar 1">
                        <h3>{{ contact.name }}</h3>
                    </li>
                </ul>
            </section>
        </aside>

        <!-- Main content -->
        <!-- Header -->
        <div class="content">
            <div class="header">
                <img src="./img/avatar_1.jpg" alt="avatar 1">
                <div class="friend">
                    <h3>Michele</h3>
                    <br>
                    <span>Ultimo accesso oggi alle 10.35</span>
                </div>
                <div class="options">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- Main -->
            <div class="main">
                <div class="main-container">
                    <div class="flex-sent">
                        <div class="sent">
                            <p>Hai portato a spasso il cane?</p>
                        </div>
                    </div>

                    <div class="flex-received">
                        <div class="received">
                            <p>Tutto fatto!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="smile">
                    <i class="far fa-smile"></i>
                </div>
                <div class="text-bar">
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>
                <div class="registration">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="./js/main.js"></script>
</body>
</html>
